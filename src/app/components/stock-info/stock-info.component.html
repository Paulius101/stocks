<button routerLink="/">Return to stock list</button>

<div class="info">
    <h3>Stock name</h3>
    <p>{{stockInfo.name}}</p>
    <h3>Stock code</h3>
    <p>{{stockInfo.code}}</p>
    <h3>Stock price</h3>
    <p>{{stockInfo.price}}</p>
    <h3>Stock previous price</h3>
    <p>{{stockInfo.previousPrice}}</p>
    <h3>Stock exchange</h3>
    <p>{{stockInfo.exchange}}</p>
</div>
